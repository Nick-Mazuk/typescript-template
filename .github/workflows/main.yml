name: Continuous integration

on: [push, pull_request]

jobs:
  test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
      - run: npx pnpm i --frozen-lockfile=false
      - run: npm run lint
      - run: npm run test
      - run: npm run build
